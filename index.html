<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
	<title>Train Schedule</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron text-center black">
				<h1>Anytime is Train Time</h1>
				<h3>Choo Choo. Chee Chee.</h3>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default panel-primary">
				<div class="panel-heading">
					<strong>Current Train Schedule</strong>
				</div>
				<div class="panel-body">
					<table class="table" id="trainTable">
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default panel-primary">
				<div class="panel-heading">
					<strong>Add Train</strong>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="trainName">Train Name</label>
							<input type="text" class="form-control" id="trainName" placeholder="Orient Express">
						</div>
						<div class="form-group">
							<label for="trainDest">Destination</label>
							<input type="email" class="form-control" id="trainDest" placeholder="Belgrade">
						</div>
						<div class="form-group">
							<label for="trainStart">First Train Time (HH:mm -military time)</label>
							<input type="time" class="form-control" id="trainStart" placeholder="13:23">
						</div>
						<div class="form-group">
							<label for="trainFreq">Frequency (min)</label>
							<input type="number" class="form-control" id="trainFreq" placeholder="7">
						</div>
						<button type="submit" class="btn btn-primary" id="submitInfo">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/javascript/jquery-3.3.1.js"></script>
	<script src="assets/javascript/moment.js"></script>
	<script src="assets/javascript/train.js"></script>

</body>

</html>
